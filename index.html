<!DOCTYPE html>

<html lang = en>

<head>
    <meta charset="UTF-8">



    <link href="css/main.css" rel="stylesheet">

    

    <title>
Music Mixer
    </title>

</head>




<body>

  <header class="grid-con">
    <img class="star col-start-1 col-span-1 m-col-start-1 m-col-span-1 l-col-start-1 l-col-span-1" id="star-1" src="images/star-string-light.svg" alt="star string light">
    
    <img class="star col-start-2 col-span-1  m-col-start-5 m-col-span-1 l-col-start-5 l-col-span-1" id="star-2" src="images/star-string-light.svg" alt="star string light">

    <img class="star col-start-3 col-span-1 m-col-start-8 m-col-span-1 l-col-start-8 l-col-span-1" id="star-3" src="images/star-string-light.svg" alt="star string light">
    
    <img class="star col-start-4 col-span-1 m-col-start-12 m-col-span-1 l-col-start-12 l-col-span-1" id="star-4" src="images/star-string-light.svg" alt="star string light">

    <h1 class=" col-start-1 col-span-4 m-col-start-4 m-col-span-6 l-col-start-4 l-col-span-6">Welcome to the Chill Zone</h1>
  </header>

  <section id="room" class="grid-con">



<div id="bed" class="col-start-1 col-span-2 m-col-start-2 m-col-span-4 l-col-start-2 l-col-span-4">
    <img src="images/bed3.svg" alt="green bed with white pillows">
  
</div>


<div id="cat"  class="col-start-3 col-span-1 m-col-start-6 m-col-span-2 l-col-start-6 l-col-span-2"> 
<img src="images/sleepy-cat.svg" alt="cat sleeping">
</div>



<audio id="audio" src="audio/GoodMorning.mp3" controls loop></audio>


<div id="record-table" class="col-start-1 col-span-3 m-col-start-2 m-col-span-4 l-col-start-2 l-col-span-4">
  <img data-trackref="GoodMorning"  class=" drag-item track-ref " draggable="true" src="images/record-blue.svg" alt="blue record">
  <img data-trackref="InMyDreams" class=" drag-item track-ref" draggable="true" src="images/record-pink.svg" alt="pink-record">
  <img data-trackref="TheProcess" class="drag-item track-ref" draggable="true" src="images/record-purple.svg" alt="purple-record">
</div> 



<div id="drop-zone" class=" col-start-4 col-span-1 m-col-start-6 m-col-span-2 l-col-start-6 l-col-span-2">


</div>

</section>



<footer class="grid-con">
  <section class="audio-controls col-start-1 col-span-4 m-col-start-5 m-col-span-4 l-col-start-5 l-col-span-4">
  
    <button id="pauseButton">pause</button>


    <div id="volumeAmt"></div>

    <input
    id="volumeControl"
    type="range"
    min="0"
    max="100"
    step="1"
    >
</section>
</footer>

<script src="js/main.js"></script>

</body>



</html>
